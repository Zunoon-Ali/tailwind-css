<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-purple-900 text-white p-4 flex items-center justify-between flex-wrap lg:justify-start">
    <!-- Logo -->
    <div class="text-2xl font-bold">
      <a href="#" class="hover:text-gray-300">Zunoon</a>
    </div>

    <!-- Hamburger Menu for Mobile -->
    <button id="menu-toggle" class="lg:hidden text-white">
      â˜°
    </button>

    <!-- Links -->
    <ul id="menu" class="hidden flex-col space-y-2 lg:space-y-0 lg:flex lg:flex-row lg:space-x-6 lg:ml-6">
      <li><a href="#" class="hover:text-gray-300">Home</a></li>
      <li><a href="#" class="hover:text-gray-300">About</a></li>
      <li><a href="#" class="hover:text-gray-300">Blog</a></li>
      <li><a href="#" class="hover:text-gray-300">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="p-4 text-center">
    <h1 class="text-4xl font-bold text-purple-900 mb-4">Welcome to My Website</h1>
    <p class="text-lg text-gray-700">Explore the content and learn more about responsive design with Tailwind CSS!</p>
  </main>
 
  <!-- Footer -->
  <footer class="bg-purple-900 text-white p-4 text-center">
    <p>&copy; 2025 Zunoon. All rights reserved.</p>
  </footer>

  <section class="h-20 bg-purple-500 text-white w-1/2 mx-auto text-center mt-2 border-2 to-black md:bg-amber-700 sm:bg-amber-300 lg:bg-amber-950 text-amber-300">red</section>
  <!-- JavaScript for Menu Toggle -->
   <p class="bg-red-600 h-10"></p>
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
